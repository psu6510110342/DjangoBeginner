{% extends 'app_general/components/base.html' %}

{% block title %} Menu {% endblock %}

{% block content %}
<div>
    <h2>Menu</h2>
    <p>Django Test</p>
    {% for food in foods %}
    <div style="background-color: rgb(255, 208, 249);">
        <h3><a href="{% url 'food' food.id %}">{{food.title}}</a></h3>
        <p>{{ food.price }} bath</p>
        {% if food.is_premium %}
        <p>premium</p>
        {% endif %}
    </div>
    {% empty %}
    <p>coming soon</p>
    {% endfor %}
</div>
{% endblock %}
