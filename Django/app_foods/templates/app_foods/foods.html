{% extends 'app_general/components/base.html' %}

{% block title %} Menu {% endblock %}

{% block content %}
<div>
    <h2>Menu</h2>
    <p>Django Test</p>
    {% for food in foods %}
    <h3><a href="{% url 'food' food.id %}">{{food.title}}</a></h3>
    <p>{{ food.price }} bath</p>
    {% if food.is_premium %}
        <p>premium</p>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
