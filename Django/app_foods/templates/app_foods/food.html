{% extends 'app_general/components/base.html' %}

{% block title %}
{{food.title}}
{% endblock %}

{% block content %}
{% if food is not None %}
<div>
    <h3><a>{{food.title}}</a></h3>
    <p>{{ food.price }} bath</p>
    {% if food.is_premium %}
    <p>premium</p>
    {% endif %}
    <p>descriptions...</p>
</div>
{% else %}
<p>empty</p>
{% endif %}
{% endblock %}
